<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}jquery.tablesorter.js" type="text/javascript"></script>
    {% block head %}{% endblock %}
    <link href='{{ STATIC_URL }}css/base.css' rel='stylesheet' type='text/css'>
    <script type='text/javascript'>
    $(document).ready(function() {
        var curr = $('#topbar').height();
        $('#content').css('margin-top', curr+10);
    });
    </script>
</head>
<body>
<div id='topbar'>
    <h1>Spoj User Tool</h1>
    <p id='credit'>By Nims11</p>
    <hr>
</div>
   	<div id='content'>
    {% block content %}{% endblock %}
	</div>
</body>
</html>
