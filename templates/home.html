{% extends "base.html" %}

{% block title %}Home | Spoj User Tool by nims11{% endblock %}

{% block head %}
<script type='text/javascript'>
function go()
{
	if(document.spoj.u_name2.value=="")
		window.location.pathname = 'user/' + document.spoj.u_name1.value;
	else
		window.location.pathname = 'user/' + document.spoj.u_name1.value + '/' + document.spoj.u_name2.value;
}
</script>
<link href='/static/css/home.css' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}
<div id = "ip_area">
<form name='spoj' action='javascript: go();'>
<input class = 'elt' type='text' name='u_name1' size='25' placeholder="Username 1" /><br />
<input class = 'elt' type='text' name='u_name2' size='25' placeholder="Username 2 (Optional)" /><br />
<input id = 'button' class = 'elt' type='submit' value='Go!'/>
</form>
</div>
{% endblock %}
